<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>
        <button ion-button (click)="onLogin('foodRecycle')">Food Recycle</button>
        <button ion-button (click)="onLogin('foodProducer')">Food Producer</button>
    </ion-list>
    {{password}}
</ion-content>
